<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工事管理App</title>
  <!-- faviconの404エラーを防ぐため、空のfaviconを指定 -->
  <link rel="icon" href="data:,">
  <script>
    // GitHub Pages SPA リダイレクト処理
    (function() {
      var redirect = new URLSearchParams(window.location.search).get('redirect');
      if (redirect) {
        // redirect パラメータがある場合、履歴を置き換え
        var basePath = '/work/';
        
        // redirectパラメータをクエリから削除
        var params = new URLSearchParams(window.location.search);
        params.delete('redirect');
        var remainingQuery = params.toString();
        var queryString = remainingQuery ? '?' + remainingQuery : '';
        
        history.replaceState(null, null, basePath + redirect + queryString);
      }
    })();
  </script>
  <script type="module" crossorigin src="/work/assets/js/index-kvY3nh1G.js"></script>
  <link rel="stylesheet" crossorigin href="/work/assets/css/index-WoL0jpA2.css">
</head>
<body>
  <div id="app"></div>
  <!-- Supabaseクライアントをグローバルに公開（開発用） -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
