<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>工事管理App</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="./icon-192.png?v=2">
  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=2">
  <meta name="theme-color" content="#0099CC">
  <!-- iOS: Add to Home Screen（standalone起動でアドレスバー非表示） -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="工事管理App">
  <!-- iOS用アイコン（PNG推奨） -->
  <link rel="apple-touch-icon" href="./icon-192.png?v=2">
  <script>
    // GitHub Pages SPA リダイレクト処理
    (function() {
      var redirect = new URLSearchParams(window.location.search).get('redirect');
      if (redirect) {
        // redirect パラメータがある場合、履歴を置き換え
        var basePath = '/work/';
        
        // redirectパラメータをクエリから削除
        var params = new URLSearchParams(window.location.search);
        params.delete('redirect');
        var remainingQuery = params.toString();
        var queryString = remainingQuery ? '?' + remainingQuery : '';
        
        history.replaceState(null, null, basePath + redirect + queryString);
      }
    })();
  </script>
  <script type="module" crossorigin src="/work/assets/js/index-BVV3dBi2.js"></script>
  <link rel="stylesheet" crossorigin href="/work/assets/css/index-BvpX0A-h.css">
<link rel="manifest" href="/work/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/work/registerSW.js"></script></head>
<body>
  <div id="app"></div>
  <!-- Supabaseクライアントをグローバルに公開（開発用） -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
